<head>

  <title> The Global Ulysses</title>
</head>
<style type="text/css">
path {
  stroke: white;

}

}

}
</style>

  <script src="http://d3js.org/d3.v3.min.js"></script>

  <div id="charDrop"></div>

  <table id = "geoInformation">

      <tr>

        <th> Country </th>

    </thead>
    <tbody></tbody>
  </table>
